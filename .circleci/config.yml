version: 2.1

jobs:
   step_failure:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - run: return 1

  print_error:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - run: echo "Hello Error!"
          when: on_fail


workflows:
  my_workflow:
    jobs:
      - step_failure
      - print_error
